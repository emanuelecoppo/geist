<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>GEIST â€¢ Schadenfreudemeter</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>

    <!-- STATE 1 -->
    <div id="state1">
      <img id="logo" src="img/geist.svg">
      <button id="start" class="mono" onclick="startIntro()">premi Enter</button>
    </div>

    <!-- STATE 2 -->
    <div id="state2">
      <video id="intro" src="video/intro.mp4" muted onended="startExp()"></video>
    </div>

    <!-- STATE 3 -->
    <div id="state3">
      <div class="container">
        <video class="video death" id="video1" number="1" src="video/morte/1.mp4" autoplay muted></video>
      </div>
      <div class="container">
        <video class="video" id="video2" number="2" src="video/non_morte/2.mp4" autoplay muted></video>
      </div>
      <div class="container">
        <video class="video" id="video3" number="3" src="video/non_morte/3.mp4" autoplay muted></video>
      </div>
      <div class="container">
        <video class="video" id="video4" number="4" src="video/non_morte/4.mp4" autoplay muted></video>
      </div>
      <div class="container">
        <video class="video" id="video5" number="5" src="video/non_morte/5.mp4" autoplay muted></video>
      </div>
      <div class="container">
        <video class="video" id="video6" number="6" src="video/non_morte/6.mp4" autoplay muted></video>
      </div>
      <span class="mono" style="bottom:90px" id="coord">x: 0, y: 0</span>
      <span class="mono" style="bottom:70px" id="current">current: 0</span>
      <span class="mono" style="bottom:50px" id="timer">timer: 0</span>
    </div>

    <!-- STATE 4 -->
    <div id="state4">
      <video id="outro" src="video/intro.mp4" muted onended="endOutro()"></video>
    </div>

    <img id="mask" src="img/mask.svg">
    <div id="point" style="position:absolute;background-color:red;width:5px;height:5px;top:-10px;border-radius:100%;"></div>

    <!-- SCRIPT -->
    <script src="addons/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
